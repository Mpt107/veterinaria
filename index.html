    <title>Veterinaria happy-dog</title>

         
    <body>
        <link rel="stylesheet" href="estilo.css">

<div id="cuerpo">

            <div class="columna4">
                Nuestros servicos
            </div>


            <div class="columna5">
              <div class="formulario">
            

               <h2>Ingreso de pacientes</h2>
                 <br> <br>
         
        <!-- Nombre paciente
        Tutor
        Fecha nacimiento
        Especie
        Raza
        Género
        Está esterilizado
        Peso
        Diagnóstico-->

        <form action="" method="get">
       <div>
            
           <label for= "nombre"> Nombre paciente </label>
           <input type="text" name="nombre" id="nombrepaciente" placeholder="Ingrese nombre paciente" required/>
               <br> <br>
           
            <label for= "nombre"> Nombre Tutor </label>
            <input type="text" name="nombre" id="nombretutor" placeholder="Ingrese nombre tutor" required/>
               <br> <br>

           <label for="fechanac">Fecha nacimiento:</label>

            <input type="date" id="fechanac" name="fechanac"
            value=""
             min="2000-01-01" max="2022-02-03">

             <br><br>

       </div>
       Especie
     <div>
        <select name="Especie" id="especie">
            <option value="Perro">Perro</option>
            <option value="Gato" >Gato</option>
            <option value="Otro">Otro</option>
        </select>

        </div>
         <br>

      Raza <div> <input type="text" name="raza" id="raza"> </div>
      <br>

       Genero 
       <br>
      <div>
        <input type="radio" name="genero" value="masculino" > Masculino
        <br>
        <input type="radio" name="genero" value="femenino"> Femenino
      </div>
       
       <br>
       Esta esterilizado
       <br>

       <div>
           <input type="radio" name="esterilizado"   value="si"/> Si
          
           <input type="radio" name="esterilizado"   value="no"/> No
       </div>
       <br>
   
       <div>

           <label for= "peso"> Peso </label>
           <input type="number" name="peso" id="peso" value="peso"/> kg
       </div>
       <br>
       Diagnostico
       <br><br>
       <div>
       <textarea name="textarea" rows="6" cols="" id="textarea"placeholder="¿Cuentanos a que vienes?"></textarea>
        </div>


       <br>
       <button type="reset">LIMPIAR</button>

       <button type="submit">INGRESAR</button>
       </div>
      </div>
         
        
     </body>
