            <label for= "nombre"> nombre paciente </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre paciente" required/>
                <br> <br>
            
             <label for= "nombre"> nombre Tutor </label>

        <div>
            <label for="Especie"> Especie</label >

        Genero
        <br>

            <input type="radio" name="genero" id="masculino"  value="masculino"/>

        </div>
        <br>
    
        <div>

            <label for= "peso"> Peso </label>

        </div>
        <br>
        Diagnostico
